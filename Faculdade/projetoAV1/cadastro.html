<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Club Magrathea</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav style="float: right; margin: 2px; padding: 0; border: 0;">
            <ul><li>
                <a href="sobre.html">Sobre</a>
            </li></ul>
        </nav>
    </header>
    <div class="login">
        <div id="formContent">
            <div class="titulo">
                <figure>
                    <img src="assets/images/Adicionar_um_subtítulo-removebg-preview.png" id="icon" alt="logotipo do Club Magrathea">
                </figure>
                <h2>Cadastre-se</h2>
            </div>
            <form method="POST">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="nome">
                </div>
                
                <div>
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div>
                    <label for="gender">Gênero:</label><br>
                    <input type="radio" name="gender" id="gender" value="cfemale">Mulher Cis
                    <input type="radio" name="gender" id="gender" value="cmale">Homem Cis
                    <input type="radio" name="gender" id="gender" value="tfemale">Mulher Trans
                    <input type="radio" name="gender" id="gender" value="tmale">Homem Trans
                    <input type="radio" name="gender" id="gender" value="nonbi">Não Binário
                    <input type="radio" name="gender" id="gender" value="neutral">Outro/Prefiro não responder
                </div>
                <div>
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" placeholder="usuário">
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="senha">
                </div>
                <div class="buttom">
                   <a href="index.html" >Cadastro</a>
                </div>
            </form>
            <br><br>
            <div>
                <a href="login.html">Ou clique aqui para fazer o login</a>
            </div>
        </div>
    </div>
</body>
</html>
