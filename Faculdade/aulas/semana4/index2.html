<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>AULAA</title>
</head>
<body>
    <nav>
        <a href="../index.html">página inicial</a>
    </nav>
    <form action="" method="post">
        <h2>Crie a sua conta:</h2>
        <fieldset>
            <legend>
                Conta:
            </legend>
            <div>
                        
            </div>
            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div>
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="user_msg"></textarea>
            </div>
            <div>
                <input type="checkbox" name="opcao" value="op1">Opção 1
                <input type="checkbox" name="opcao" value="op2" checked>Opção 2
            </div>
        </fieldset>
        <fieldset>
            <legend>Pessoal</legend>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Ex. Maria Silva" required autocomplete="">
            </div>
        </fieldset>
    </form>
</body>
</html>
