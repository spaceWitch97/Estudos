<!--
    Bom, a ideia será perguntar se o sexo da pessoa é masculino ou feminino, se ela é maior de idade ou não, e se ela já se alistou ou não.
    Caso a pessoa seja do sexo masculino, maior de idade e não tenha se alistado, o sistema deverá apresentar um alert dizendo que ela deve se alistar. Caso contrário, o sistema deverá dizer que a pessoa não precisa se alistar e dizer o motivo, como por exemplo: ser mulher, ser menor de idade, ou os dois juntos.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefa 10</title>
</head>
<body>
    <script>
        var alistamento = prompt("você já se alistou para o serviço militar?")
        switch(alistamento){
            case "sim": 
                alert("Ótimo, está tudo em dia então!")
                break
            case "não":
                var idade = Number(prompt("Quantos anos você tem?"))
                if (idade<18){
                    var genero = prompt("Qual gênero consta em seus documentos oficiais?")
                    if(genero == "feminino"){
                        alert("Você é menor de idade e do sexo feminino, portanto não é exigido alistamento militar obrigatório!")
                    } else {
                        alert("Você ainda é menor de idade, então só é obrigatório se alistar em "+(18-idade)+" anos!")
                    }
                } else {
                    var genero = prompt("Qual gênero consta em seus documentos oficiais?")
                    if(genero == "feminino"){
                        alert("Você é maior de idade, mas do sexo feminino, portanto não é exigido alistamento militar obrigatório!")
                    } else {
                        alert("Você é do sexo masculino e maior de idade, portanto 'necessário que faça o alistamento militar!")
                    } 
                }
                break 
            default:
                alert("Erro!")
        }
    </script>
</body>
</html>
