<!--
    Tarefa 05: Você deve fazer um código que peça o nome de dois times, a quantidade de gols que cada um fez, e depois exiba o placar do jogo.
    Tarefa 08: Que tal agora dizer qual foi o time vencedor, ou se foi um empate? Boa sorte!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefa 8</title>
</head>
<body>
    <script>
        var time1 = prompt("Insira abaixo o nome do primeiro time")
        var golsTime1 = prompt("Quantos gols "+time1+" fez?")
        var time2 = prompt("Insira abaixo o nome do segundo time")
        var golsTIme2 = prompt("Quantos gols "+time2+" fez?")
        if (golsTime1>golsTIme2){
            document.write("O "+time1+" venceu!!<br>")
        } else if (golsTIme2>golsTime1){
            document.write("O "+time2+" venceu!!<br>")
        } else {
            document.write("Houve um empate!!<br>")
        }
        document.write("O placar foi "+ time1 + " " + golsTime1 + " X " + golsTIme2 + " " + time2)
    </script>
</body>
</html>
