<!--
    Essa tarefa é bem simples: a pessoa deverá entrar com um número inteiro, e a página deverá dizer se este número é par ou ímpar.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefa 09</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Digite um número:"))
        if (numero%2==0){
            alert("Esse número é par!")
        } else {
            alert("Esse número é ímpar!")
        }
    </script>
</body>
</html>
