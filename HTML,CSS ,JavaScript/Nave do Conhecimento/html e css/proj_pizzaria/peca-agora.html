    <section class="content">
        <div class="all content">
            <div class="container bg-white bg-shadow p-4">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <h3 class="title">Faça o seu pedido</h3>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <form action="">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control">
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="form-control">
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone" class="form-control">
                        </div>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" name="cep" id="cep" placeholder="Digite o seu CEP" class="form-control">
                        </div>
                        <div>
                            <label for="rua">Rua:</label>
                            <input type="text" name="rua" id="rua" placeholder="Digite o nome da sua rua" class="form-control">
                        </div>
                        <div>
                            <label for="numero">Número da residência:</label>
                            <input type="text" name="numero" id="numero" placeholder="Digite o número da residência" class="form-control">
                        </div>
                        <div>
                            <label for="complemento">Complemento do endereço:</label>
                            <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento do endereço" class="form-control">
                        </div>
                        <div>
                            <label for="referencia">Ponto de Referência:</label>
                            <input type="text" name="referencia" id="referencia" placeholder="Digite um ponto de referência" class="form-control">
                        </div>
                        <div>
                            <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" class="form-control">
                        </div>
                        <div>
                            <label for="assunto">Seu pedido:</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite seu pedido" class="form-control"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Fazer pedido" class="btn btn-block btn-go">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
