<!--
    Olá! Unindo os conhecimentos que tivemos até agora, quero que vocês coloquem na página os números inteiros de 1 até 1000, segundo as seguintes regras:
    Nos números ímpares, ele deve exibir ímpar ao lado do número;
    Nos pares, deve exibir par ao lado do número;
    Nos números divisíveis por três, ele deve exibir que é divisível por três, além de dizer também que é ímpar mas, quando for par, você deve exibir a mensagem "X" ao invés do número. 
    Exemplo:
1 ímpar
2 par
3 ímpar divisível por 3
4 par
.
.
.
27 ímpar divisível por 3
28 par
29 ímpar
X
31 ímpar
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefa 11</title>
</head>
<body>
    <script>
        for (var i=1; i<=1000;i++){
            if (i%2==0 && i%3==0){
                document.write("X<br>")
            } else if (i%2==0){
                document.write(i+" par<br>")
            } else if (i%3==0 && i%2!=0){
                document.write(i + " ímpar divisível por 3<br>")
            } else {
                document.write(i+" ímpar<br>")
            }
        }
    </script>
</body>
</html>
